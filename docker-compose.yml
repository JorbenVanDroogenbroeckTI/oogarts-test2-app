version: "3.8"

services:
  oogarts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oogarts_container
    ports:
      - "8080:80"
    environment:
      - DOTNET_ENVIRONMENT:Production
      - DOTNET_ConnectionStrings__MySql:Server=mysql;Database=oogarts;Uid=devusr;Pwd=devpwd;

  mysql:
    image: mysql
    container_name: mysql_container
    restart: always
    depends_on:
      - mysql

    healthcheck:
      test: ["CMD", "mysqladmin", "--user=root", "--password=Eyedoctor1!", "--port=3306", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
